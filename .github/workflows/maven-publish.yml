name: CI/CD Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
 build:
   runs-on: ['self-hosted']
   steps:
    - name: checkout code
      uses: actions/checkout@2
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Build library service
      run: mvn -B package --file pom.xml

    - name: Build docker image
      run: docker build -t library-service .
